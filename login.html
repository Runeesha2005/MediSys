<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSys - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 50%, #48cae4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 119, 182, 0.3);
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 4px rgba(0, 119, 182, 0.1);
            background: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 119, 182, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 48px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 119, 182, 0.2);
        }

        .logo-subtitle {
            color: #64748b;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üè•</div>
            <h2>MediSys Diagnostics</h2>
            <p class="logo-subtitle">Patient Monitoring System</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
    </div>

    <script>
        // AWS Cognito Configuration
        const poolData = {
            UserPoolId: 'us-east-1_eci6eyCdj',  // Your User Pool ID
            ClientId: '2phrl3vjb7dipmtn8gldo4nilb'      // TODO: Replace with your Client ID
        };

        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        // Show message
        function showMessage(text, type = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message';
            if (type) {
                messageEl.classList.add(type);
            }
            if (text === '') {
                messageEl.style.display = 'none';
            } else {
                messageEl.style.display = 'block';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            showMessage('');
            
            const authenticationData = {
                Username: email,
                Password: password
            };
            
            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
            
            const userData = {
                Username: email,
                Pool: userPool
            };
            
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function(result) {
                    // Store tokens in localStorage
                    localStorage.setItem('idToken', result.getIdToken().getJwtToken());
                    localStorage.setItem('accessToken', result.getAccessToken().getJwtToken());
                    localStorage.setItem('refreshToken', result.getRefreshToken().getToken());
                    localStorage.setItem('userEmail', email);
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                },
                
                onFailure: function(err) {
                    showMessage(err.message || 'Login failed. Please check your credentials.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                },
                
                newPasswordRequired: function(userAttributes, requiredAttributes) {
                    showMessage('Please contact admin to set a new password', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            });
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const idToken = localStorage.getItem('idToken');
            if (idToken) {
                // Check if token is still valid
                try {
                    const payload = JSON.parse(atob(idToken.split('.')[1]));
                    if (payload.exp * 1000 > Date.now()) {
                        // Token is valid, redirect to dashboard
                        window.location.href = 'index.html';
                    } else {
                        // Token expired, clear storage
                        localStorage.clear();
                    }
                } catch (e) {
                    // Invalid token, clear storage
                    localStorage.clear();
                }
            }
        });
    </script>
</body>
</html>
